---
- name: Gather facts from remote server
  setup:
    filter: ansible_distribution_version

- name: Install deb packages
  apt:
    deb: http://repo.zabbix.com/zabbix/3.4/ubuntu/pool/main/z/zabbix-release/zabbix-release_3.4-1+xenial_all.deb
  when: ansible_distribution_version == '16.04'

- name: Install deb packages
  apt:
    deb: http://repo.zabbix.com/zabbix/3.4/ubuntu/pool/main/z/zabbix-release/zabbix-release_3.4-1%2Bbionic_all.deb
  when: ansible_distribution_version == '18.04'

- name: install Zabbix-agent
  become: true
  apt: name=zabbix-agent update_cache=yes state=latest

- name: Ensure zabbix-agent is started and enabled to start at boot.
  service: name=zabbix-agent state=started enabled=yes
